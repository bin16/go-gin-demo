<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Notes</h2>
    {{ range .notes }}
        <article>
            <blockquote>
                {{ .Content }}
                <br>
            </blockquote>
            <small>
                {{ .CreatedAt.Format "2006/01/02 15:04:05" }}
                -- by
                <a href="#">{{ .Profile.Name }}</a>
            </small>
        </article>
    {{ end }}
</body>
</html>
